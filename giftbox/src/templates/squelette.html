<!DOCTYPE html>
<html>

	<head>
		<title>{% block titre%}{%endblock%} - Giftbox</title>
		<meta charset="UTF-8" />
		<style>
		body {}

		#navbar {
			display: flex;
			flex-direction: row;
			align-items: center;
		}

		#titreNavbar {
			font-weight: bold;
			font-size: 2em;
			color: red;
		}

		#navbar>a {
			padding: 1em;
		}

		footer {
			position: fixed;
			left: 0;
			bottom: 0;
			width: 100%;
			height: 4em;
			background-image: url("http://localhost:3080/img/footer.png");
			background-repeat: repeat-x;
		}

		footer>img {
			height: inherit;
			width: 100%;

		}
		</style>
	</head>

	<body>
		<div id="navbar">
			<p id="titreNavbar">Giftbox</p>
			<a href="{{url_for('racine')}}">Accueil</a>
			<a href="{{url_for('listPrestations')}}">Prestations</a>
			<a href="{{url_for('listCategories')}}">Catégories</a>
			<a href="{{url_for('boxCreateForm')}}">Créer box</a>
		</div>
		<main>
			{% block main %}
			{% endblock %}
		</main>

	<footer>

		</footer>
	</body>

</html>
